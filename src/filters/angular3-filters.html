<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular - 3</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script type="text/javascript" src="angular3.js"></script>
</head>
<body>
  <div class="container" ng-app="myApp" ng-controller="TestController">
    <form class="form-horizontal" role="form">
      <div class="form-group">
          <label class="control-label col-xs-4">Ingrese nombre persona: </label>
          <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="newPerson"> 
          </div> 
          <div class="col-xs-2">
            <button class="btn btn-primary" ng-click="add(newPerson)">Add</button>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-4">Buscar persona: </label>
          <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="searchField"> 
          </div> 
        </div>
    </form>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="person in persons | filter: searchField">
              <td>{{person.id}}</td>
              <td>{{person.name}}</td>
              <td><a href="#" class="btn btn-small btn-warning" ng-click="delete(person.id)">Borrar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
