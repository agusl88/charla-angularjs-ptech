<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="angular6.js"></script>
</head>
<body ng-app="myApp" ng-controller="TestController">
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header"><h1>AngularJS Form Validation</h1></div>
    <form name="userForm" novalidate> 

        <div class="form-group" ng-class="{'has-error': userForm.name.$invalid && submitted}">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
            <p ng-show="userForm.name.$invalid && submitted" class="help-block">You name is required.</p>
        </div>

        <div class="form-group" ng-class="{'has-error': userForm.username.$invalid && submitted}">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" required ng-minlength="3" ng-maxlength="15">
            <p ng-show="userForm.username.$invalid && submitted" class="help-block">Username is required.</p>
            <p ng-show="userForm.username.$error.minlength && submitted" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength && submitted" class="help-block">Username is too long.</p>
        </div>

        <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && submitted}">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required ng-model="email">
            <p ng-show="userForm.email.$invalid && submitted" class="help-block">Enter a valid email.</p>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
    </form>
</div>
</div>
</body>
</html>
